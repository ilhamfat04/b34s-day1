<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Creating Card</title>
</head>

<body style="background-color: rgb(202, 204, 206);">
    <i class="fa-brands fa-linkedin"></i>
    <div class="card" style="
        border: 1px solid black;
        width: 30%;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px #00000040;
        background-color: wheat;
        margin-top: 20px;
    ">
        <div class="image">
            <img src="assets/my-img.jpg" style="width: 100%; border-radius: 15px;" />
        </div>
        <div class="title">
            <h1>Ilham Fathullah</h1>
        </div>
        <div class="content">
            <p style="color: rgb(167, 164, 160);">
                I became a superstart to make awesome app and software to bring new life for mankind
            </p>
            <table border="1" style="
                border: 1px solid black;
                width: 100%;
                border-collapse: collapse;
            ">
                <tr>
                    <th style="padding: 5px;">Experience</th>
                    <th>Year</th>
                </tr>
                <tr>
                    <td style="padding: 5px; text-align: center;">Build app Dumbways.ID</td>
                    <td style="text-align: center;">2022</td>
                </tr>
            </table>
        </div>

        <button>Save</button>
    </div>
</body>

</html>
